<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-container {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-200">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-4xl w-full mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden md:flex">
            <!-- Left Side: Profile Picture and Info -->
            <div class="w-full md:w-1/3 bg-gray-800 p-8 text-white flex flex-col items-center justify-center">
                <div class="relative">
                    <img class="w-32 h-32 rounded-full shadow-lg object-cover" src="https://placehold.co/128x128/E0E7FF/4F46E5?text={{ form.full_name.value }}" alt="Profile Picture">
                    <div class="absolute bottom-0 right-0 bg-indigo-600 rounded-full p-2 cursor-pointer hover:bg-indigo-700">
                        <i class="fas fa-camera text-white"></i>
                        <input type="file" name="profile_picture" class="absolute inset-0 opacity-0 cursor-pointer">
                    </div>
                </div>
                <h2 class="text-2xl font-bold mt-4">{{ form.full_name.value }}</h2>
                <p class="text-gray-400 text-sm">{{ form.goal.value }}</p>
            </div>

            <!-- Right Side: Form -->
            <div class="w-full md:w-2/3 p-8">
                <h1 class="text-3xl font-bold mb-6 text-gray-800">Edit Profile</h1>

                {% if messages %}
                    <div class="mb-6">
                        {% for message in messages %}
                            <div class="p-4 rounded-lg {% if message.tags == 'success' %} bg-green-100 text-green-800 border border-green-200 {% else %} bg-red-100 text-red-800 border border-red-200 {% endif %}">
                                <i class="{% if message.tags == 'success' %} fas fa-check-circle {% else %} fas fa-exclamation-circle {% endif %} mr-2"></i>
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <!-- Add enctype for file uploads -->
                <form method="post" action="{% url 'edit_profile' %}" class="space-y-6" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Full Name -->
                        <div>
                            <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" name="full_name" id="full_name" value="{{ form.full_name.value }}" class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>

                        <!-- Age -->
                        <div>
                            <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                            <input type="number" name="age" id="age" value="{{ form.age.value}}" class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>

                        <!-- Gender -->
                        <div>
                            <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                            <select name="gender" id="gender" class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                {% for value, name in form.gender.field.choices %}
                                    <option value="{{ value }}" {% if form.gender.value == value %}selected{% endif %}>{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Height -->
                        <div>
                            <label for="height" class="block text-sm font-medium text-gray-700">Height (cm)</label>
                            <input type="number" step="0.1" name="height" id="height" value="{{ form.height.value}}" class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>

                        <!-- Weight -->
                        <div>
                            <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
                            <input type="number" step="0.1" name="weight" id="weight" value="{{ form.weight.value}}" class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>

                        <!-- Activity Level -->
                        <div>
                            <label for="activity_level" class="block text-sm font-medium text-gray-700">Activity Level</label>
                            <select name="activity_level" id="activity_level" class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                {% for value, name in form.activity_level.field.choices %}
                                    <option value="{{ value }}" {% if form.activity_level.value == value %}selected{% endif %}>{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <!-- Goal -->
                    <div>
                        <label for="goal" class="block text-sm font-medium text-gray-700">Primary Goal</label>
                        <select name="goal" id="goal" class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            {% for value, name in form.goal.field.choices %}
                                <option value="{{ value }}" {% if form.goal.value == value %}selected{% endif %}>{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-end pt-4">
                        <a href="{% url 'edit_profile' %}" class="inline-flex items-center px-6 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mr-3">
                            Cancel
                        </a>
                        <button type="submit" class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
