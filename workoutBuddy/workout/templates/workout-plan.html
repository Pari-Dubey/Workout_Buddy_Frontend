{% load static %}
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Buddy Weekly Plan</title>
    <!-- Tailwind CSS CDN -->
       <link rel="stylesheet" href="{% static 'workout/css/workout-plan.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Tone.js for subtle sound feedback -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    
</head>
<body class="min-h-screen flex items-center justify-center py-10 relative">
    <!-- Layered Neon Backgrounds -->
    <div class="absolute inset-0 overflow-hidden z-0">
        <div class="background-layer layer-1"></div>
        <div class="background-layer layer-2"></div>
        <div class="background-layer layer-3"></div>

        <!-- Flowing Stickers -->
        <span class="flowing-sticker" style="color: #2CFF05;">âš¡</span>
        <span class="flowing-sticker" style="color: #2CFF05; animation-delay: 3s;">ðŸ’ª</span>
        <span class="flowing-sticker" style="color: #2CFF05; animation-delay: 6s;">âœ¨</span>
        <span class="flowing-sticker" style="color: #2CFF05; animation-delay: 9s;">ðŸš€</span>
        <span class="flowing-sticker" style="color: #2CFF05; animation-delay: 12s;">ðŸ”¥</span>
        <span class="flowing-sticker" style="color: #2CFF05; animation-delay: 15s;">âœ…</span>
        <span class="flowing-sticker" style="color: #2CFF05; animation-delay: 18s;">ðŸŒŸ</span>
        <span class="flowing-sticker" style="color: #2CFF05; animation-delay: 21s;">ðŸ’¯</span>
    </div>

    <div class="container mx-auto p-8 glass-card max-w-4xl w-full">
        <h1 class="text-5xl font-extrabold text-center text-white mb-6">Your <span class="text-[#2CFF05]">Weekly</span> Workout Journey</h1>
        <p class="text-xl text-center text-gray-300 mb-8">Let's crush your goals, one day at a time!</p>

        <!-- Progress Tracker -->
        <div class="flex items-center justify-between mb-8">
            <div class="progress-bar-container flex-grow mr-4">
                <div id="weeklyProgressBar" class="progress-bar" style="width: 0%;"></div>
            </div>
            <div class="flex">
                <div id="progressDots" class="flex">
                    <!-- Dots will be rendered here by JS -->
                </div>
            </div>
        </div>

        <!-- Mascot Display -->
        <div class="mascot-container">
            <span id="mascotEmoji" class="mascot-emoji">ðŸ‘‹</span>
        </div>

        <!-- Daily Workout Tabs/Accordion -->
        <div class="workout-plan-scroll" id="workoutPlanContainer">
            <!-- Workout days will be rendered here by JS -->
        </div>

        <!-- Motivational Quote -->
        <div class="quote-display">
            <p id="dailyMotivationalQuote" class="quote-text"></p>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-wrap justify-center gap-4 mt-8">
            <button id="generateAnotherPlanBtn" class="btn-action">âœ¨ Generate Another Plan</button>
            <button id="previewThisWeekBtn" class="btn-action">Preview This Week</button>
            <button id="savePlanBtn" class="btn-action">Save My Plan</button>
            <button id="sharePlanBtn" class="btn-action">Share with Trainer</button>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModalOverlay" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="text-3xl font-bold text-white mb-6 text-center">Weekly Plan Summary</h3>
            <div id="modalPlanSummary" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Summary cards will be injected here -->
            </div>
            <button id="closeModalBtn" class="close-btn absolute top-4 right-4 text-3xl font-bold">&times;</button>
        </div>
    </div>

    <script src="{% static 'workout/js/workout-plan.js' %}"></script>
</body>
</html>
{% endblock%}
